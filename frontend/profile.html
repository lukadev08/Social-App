<!DOCTYPE html>
<html lang="pt-br ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" crossorigin="anonymous"
        referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <title>The Social App</title>
</head>

<body>

    <div class="animated-background"></div>
    
    <div class="container" id="container">
        <div class="profile-card js-profile-card">
            <div class="profile-card__img">
                <img src="./assets/imgs/profile-pic.jpg" alt="Imagem Perfil">
            </div>
        </div>

        <div class="profile-container">

            <div class="profile-card_cntc">

                    <span id="userName"></span>
                </div>
                <div class="profile-desc">Usu√°rio mais daora dessa rede social</div>

                <div class="profile-card-loc">
                    <span class="profile-card-loc">
                        <sgv class="icon">
                            <img src="/frontend/assets/imgs/location-icon.svg" alt="">
                        </sgv>
                    </span>

                    <span class="profile-card-loc__txt">
                        Gatolandia, Brazil
                    </span>
                </div>

                <div class="profile-card-inf">
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">Confiavel</div>
                        <div class="profile-card-inf__img">
                            <img src="/frontend/assets/imgs/happy.gif" alt="">

                    </div>

                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">Legal</div>
                        <div class="profile-card-inf__img">
                            <img src="/frontend/assets/imgs/diamond.gif" alt="">

                    </div>

                    <div class="profile-card-inf__item">

                        <div class="profile-card-inf__img">
                            <img src="/frontend/assets/imgs/heart.gif" alt="">

                    </div>

                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title follower-count">Seguidores</div>
                        <div class="profile-card-inf__txt">10.377</div>

                <div class="social-container">

</body>
